<section ng-controller="PagesController">
  <div class="page-header">
    <h1>New Page</h1>
  </div>
  <div class="col-md-12">
    <form name="pageForm" class="form-horizontal" ng-submit="create(pageForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="url">Url</label>
          <input name="url" type="text" ng-model="url" id="url" class="form-control" placeholder="Url" required>
          <div ng-messages="pageForm.url.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Page url is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="note">Note</label>
          <textarea name="note" ng-model="note" id="note" class="form-control" cols="30" rows="10" placeholder="Note"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
